<mat-card appearance="outlined" class="t-min-w-[500px]">
  <mat-card-header class="t-mb-4">
    <mat-card-title>Sign Up</mat-card-title>
  </mat-card-header>
  <mat-card-content class="t-mb-4">
    <authentication-ui-sign-up-form
      #formRef
      [errorMessage]="errorMessage()"
      [disabled]="isLoading()"
      (bySubmit)="handleSubmit($event)"
    />
  </mat-card-content>
  <mat-card-actions align="end">
    <button
      mat-flat-button
      color="primary"
      data-tid="submit-btn"
      [disabled]="isLoading()"
      (click)="formRef.submit()"
    >
      Submit
    </button>
    <button mat-button routerLink="/auth/sing-in">Log in</button>
  </mat-card-actions>
  <mat-card-footer>
    <mat-progress-bar [class.t-invisible]="!isLoading()" mode="indeterminate"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
