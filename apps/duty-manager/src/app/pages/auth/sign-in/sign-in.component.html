<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <auth-sign-in-form #formRef (bySubmit)="handleSubmit($event)" />
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="formRef.submit()">Submit</button>
  </mat-card-actions>
</mat-card>
