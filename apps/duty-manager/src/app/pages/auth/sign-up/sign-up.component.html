<div class="w-full h-full flex items-center justify-center">
  <mat-card class="min-w-[500px]">
    <mat-card-header class="mb-3">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <auth-sign-up-form #formRef (bySubmit)="handleSubmit($event)" />
    </mat-card-content>
    <mat-card-actions>
      <button mat-button (click)="formRef.submit()">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
