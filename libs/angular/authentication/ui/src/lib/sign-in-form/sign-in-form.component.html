<form class="t-flex t-flex-col t-gap-2" [formGroup]="loginForm">
  @if (errorMessage) {
  <ui-notification class="t-mb-4" icon="error_outline" data-tid="notification">{{
    errorMessage
  }}</ui-notification>
  }
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput required formControlName="email" type="email" />
    @if (emailControl?.errors?.['required']) {
    <mat-error data-tid="error-message">Email is required!</mat-error>
    } @if (emailControl?.errors?.['email']) {
    <mat-error data-tid="error-message">Wrong email format!</mat-error>
    }
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput required formControlName="password" type="password" />
    @if (passwordControl?.errors?.['required']) {
    <mat-error data-tid="error-message">Password is required!</mat-error>
    }
  </mat-form-field>
</form>
